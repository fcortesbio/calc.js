<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .screen {
            background-color: #eee;
            border: none;
            border-radius: 5px;
            font-size: 2em;
            height: 60px;
            margin-bottom: 20px;
            padding: 10px;
            text-align: right;
            width: 100%;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Updated to 4 columns */
            gap: 10px;
        }

        button {
            background-color: #f9f9f9;
            border: none;
            border-radius: 5px;
            color: #333;
            cursor: pointer;
            font-size: 1.2em;
            height: 60px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .operator {
            background-color: #f0ad4e;
            color: white;
        }

        .operator:hover {
            background-color: #ec971f;
        }

        .equals {
            background-color: #5cb85c;
            color: white;
            grid-column: span 2; /* Updated to span 2 columns */
        }

        .equals:hover {
            background-color: #449d44;
        }

        .clear {
            background-color: #d9534f;
            color: white;
        }

        .clear:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <main class="calculator">
        <input type="text" class="screen" id="result" readonly>
        <section class="buttons">
            <button class="clear" id="clear">C</button>
            <button class="operator" id="divide">/</button>
            <button class="operator" id="multiply">*</button>
            <button class="operator" id="subtract">-</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="add">+</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="number" id="one">1</button>  <!-- Moved 'one' button -->
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="equals" id="equals">=</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="decimal">.</button>
        </section>
    </main>
</body>
</html>
